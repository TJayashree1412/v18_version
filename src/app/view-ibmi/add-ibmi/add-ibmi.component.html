<h1 class="page-header ds-dark" style="font-weight: bolder; font-size: 50px; margin-top: 1.5%; margin-left: 1%; font-style: italic;"> US HCAM Contacts</h1>
<h2 class="page-header" style="margin-top: 0.5%; margin-left: 6.1%; font-style: italic; color: gray; font-weight: bold; font-size: 30px;">Add US HCAM contact</h2>

<div class="card jumbotron">
<div style="margin-left: 2%; margin-top: 5%;">
<div class="ds-row ds-mar-b-1_5">
  <label for="name">Name: </label>
  <input type="text" id="name" name="name" >
</div>   
<div class="ds-row ds-mar-b-1_5">
  <label for="email" >E-mail:</label>
  <input type="text" id="email" name="email" placeholder="Enter email">
</div>
        
<div class="ds-row ds-mar-b-1_5">
  <label for="phone">Business phone:</label>
        <input type="text" id="phone" name="phone" placeholder="Enter phone number">
</div>

<div class="ds-row ds-mar-b-1_5">
  <label for="fax">Fax number:</label>
        <input type="text" id="fax" name="fax" placeholder="Enter fax number">
</div>
<div class="ds-row ds-mar-b-1_5">
  <label for="country">Country/Region:</label>
  <!-- <form [formGroup]="countryForm"> -->
    <select id="country"  default="countryName"  style="font-size: 30px; justify-content: center; width: 500px;" >
      <option [ngValue]="null" disabled>--choose--</option>
      <option [ngValue]="country" *ngFor="let country of countryMap" >{{country.paramName}}</option>
    </select>
  <!-- </form> -->
</div>
      
      </div>
    </div>
