<div class="ds-row">
    <h1 class="ds-heading-2 ds-col-7 ds-mar-t-1 ds-mar-b-0 ds-text-neutral-1 ds-float-center ds-text-align-justify" style="vertical-align: center;"> US Host Country Assignment Model</h1>
    <div class="ds-col-4 ds-mar-t-1 ds-text-neutral-1 ds-text-align-right" *ngIf="isUserAuthenticated()" > 
        <img  style="height: 30px;width: 30px; "src="{{profilePic}}"  class="ds-img-circle hp-signin-img"><span> </span>
    <b> {{username}} </b></div>
    <div class="ds-col-1 ds-mar-t-1 ds-clickable ds-text-neutral-1 ds-mar-b-0 ds-float-right ds-text-align-center" *ngIf="isUserAuthenticated()"  (click)="SignOut()" >
        <span style="font-size: 25px;">   <i class="fas fa-sign-out-alt" title="Sign Out"></i> </span></div>
</div>
